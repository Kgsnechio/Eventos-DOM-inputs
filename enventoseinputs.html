<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DocumentTrabalhando com eventos</title>
    <style>
        body{
            background-color: aliceblue;
            font: normal 20px arial;
            color: gray;
        }
        input{
            width: 80px;
            height: 30px;
        }
        div{
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type='number' id='txtn1'>+
    <input type='number' id='txtn2'>
    <input type='button' value='somar' onclick='somar()'>
    <div id='res'>
        RESPOSTA!
    </div>
    <script>
        function somar(){
            var n1 = Number(window.document.getElementById('txtn1').value)
            var n2 = Number(window.document.getElementById('txtn2').value)
            var soma = n1 + n2
            var resp = window.document.getElementById('res')
            resp.innerText = `A soma entre ${n1} e ${n2} Ã© ${soma}`
            resp.style.color = 'green'
        }
    </script>
</body>
</html>
